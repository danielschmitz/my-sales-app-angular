<mat-card>
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
    <mat-card-subtitle>Listing all categories</mat-card-subtitle>
  </mat-card-header>

  <loading-bar [visible]="showLoading"></loading-bar>

  @if (showForm) {
  <category-form
    (back)="hideCategoryForm()"
    (save)="onSave($event)"
    [category]="category"
  ></category-form>
  } @else {
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div class="container">
            <button mat-button (click)="onEditCategoryClick(row)">Edit</button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDeleteCategoryClick(row)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onNewCategoryClick()">New Category</button>
  </mat-card-actions>
  }
</mat-card>
